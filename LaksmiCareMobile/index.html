<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<link rel="stylesheet"  href="./lib/tau/mobile/theme/default/tau.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<title>Tizen Web IDE - Template - Tizen - Tizen Web UI Framework - Multi Page</title>
</head>

<body>
	<!-- Start of first page: #one -->
	<div class="ui-page" id="one">
		<div class="ui-header">
			<h1>Heart rate monitor</h1>
		</div><!-- /header -->
		<div class="ui-content">
			<div id="login-form">
				<label for="login-text">Login: </label>
				<input name="login-text" id="login">
				<br/>
				<label for="password-text">Password: </label>
				<input name="password-text" id="password">
				<br/>
				<button onclick="addUser();">Log in</button>
			</div>
		</div><!-- /content -->
	</div><!-- /page one -->


	<!-- Start of second page: #two -->
	<div class="ui-page" id="two">
		<div class="ui-header">
			<h1>Two</h1>
		</div><!-- /header -->

		<div class="ui-content">
			
		</div><!-- /content -->
	</div><!-- /page two -->

	<script type="text/javascript" src="./lib/tau/mobile/js/tau.js"></script>
	<script src="./js/main.js"></script>
	<script src="lib/jquery.js"></script>
	<script src="js/restapi.js"></script>
	<script>
		function addUser(){
			console.log($("#login").val());
			authUser($("#login").val(), $("#password").val());
		} 
	</script>
</body>
</html>
